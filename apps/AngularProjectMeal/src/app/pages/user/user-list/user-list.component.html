<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Gebruikersnaam</th>
      <th scope="col">Emailadres</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr class="singleUserTable" *ngFor="let user of users">
        <th>{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.emailAddress }}</td>
        <td><a *ngIf="user.id == isTheUserId" routerLink="{{ user.id }}/edit" class="editBtn"><i class="fa-solid fa-pencil"></i></a></td>
        <td><a *ngIf="user.id == isTheUserId" (click)="deleteUser(user.id)" class="deleteBtn"><i class="fa-solid fa-trash"></i></a></td>
    </tr>
  </tbody>
</table>
