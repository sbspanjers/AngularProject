<div class="container">
    <div class="row">
        <h3 *ngIf="userExists">Hoi {{ user.name }}</h3>
        <h3 *ngIf="!userExists">Nieuwe gebruiker</h3>
    </div>
    <div class="row">
        <form #userEditForm="ngForm" (ngSubmit)="onSubmit()">
        <label for="name" class="form-label">Naam:</label>
        <input [(ngModel)]="editUser.name" type="name" class="form-control" #name="ngModel" name="name" [value]="user!.name" required minlength="1">
        <p *ngIf="!name.valid && name.touched" style="color:red"><i class="fa-solid fa-circle-xmark"></i> Vul uw naam in.</p>
        <button *ngIf="userExists" class="btn btn-primary mt-3" type="submit">Verander gebruiker</button>
        <button *ngIf="!userExists" [disabled]="!userEditForm.valid" class="btn btn-primary mt-3" type="submit">Voeg gebruiker toe</button>
        <a class="btn btn-secondary ms-2 mt-3" routerLink="/users">Cancel</a>
    </form>
    </div>
</div>
