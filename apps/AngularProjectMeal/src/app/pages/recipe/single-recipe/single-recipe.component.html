<div class="container">
    <div class="row">
        <div class="col-2">
            <a class="back-btn" routerLink="/recipes">&lt; Terug</a>
        </div>
        <div class="col-2 ms-auto">
            <a routerLink="edit" class="btn editBtn"><i class="fa-solid fa-pencil"></i> Edit</a>
            <a (click)="deleteRecipe()" class="btn deleteBtn"><i class="fa-solid fa-trash"></i> Delete</a>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <h3>{{recipe!.name}}</h3>
            <p>
                <i class="fa-solid fa-clock"></i> {{recipe!.cookingTime}} min. bereiden<br>
                <i class="fa-solid fa-fire-flame-curved"></i> {{recipe!.kcal}} kcal<br>
                <i class="fa-solid fa-user"></i> {{recipe!.personCount}}<br>
                <i class="fa-solid fa-utensils"></i> {{recipe!.typeMeal}}
            </p>
        </div>
        <div class="col-7">
            <div class="imgPlace">
                <img class="w-100" src="{{recipe!.imgUrl}}" alt="{{recipe!.name}}-img">
            </div>
        </div>
    </div>
</div>
